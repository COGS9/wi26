# where jekyll build command dumps the site
destination: docs/

title: COGS 9
email: lai@ucsd.edu
description: Understanding data and how it shapes the world around us
title: COGS 9
tagline: Introduction to Data Science üìä | Winter 2026

url: https://cogs9.github.io
baseurl: 

###### Build settings
# remote_theme:
theme: just-the-docs
plugins:
  - jekyll-feed

search_enabled: true

markdown: kramdown
kramdown:
  math_engine: mathjax
  # optional
  input: GFM
  syntax_highlighter: rouge


# exclude: ["./data", "../vendor/*"]

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .data/ #user specific excludes here...

